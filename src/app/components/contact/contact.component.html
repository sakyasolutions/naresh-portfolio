            <ul class="list-inline mb-0">

<section class="contact-section px-3 p-md-3">
    <div class="container">
        <form id="contact-form" class="contact-form col-lg-8 mx-lg-auto" method="post" action="">
            <h3 class="text-center mb-3">Get In Touch</h3>
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <label class="sr-only" for="cname">Name</label>
                    <input type="text" class="form-control" id="cname" name="name" placeholder="Name" minlength="2"
                        required="" aria-required="true">
                </div>
                <div class="col-12 col-md-6">
                    <label class="sr-only" for="cemail">Email</label>
                    <input type="email" class="form-control" id="cemail" name="email" placeholder="Email" required=""
                        aria-required="true">
                </div>

                    <label class="sr-only" for="cmessage">Your message</label>
                    <textarea class="form-control" id="cmessage" name="message" placeholder="Enter your message"
                        rows="10" required="" aria-required="true"></textarea>
                </div>
                <div class="form-group col-12">
                    <button type="submit" class="button portfoliobutton py-2"><fa-icon [icon]="faPaperPlane"></fa-icon>  Send</button>
